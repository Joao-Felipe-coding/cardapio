<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Online</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/back-to-top.css">
    <link rel="stylesheet" href="/assets/css/categorias-produtos.css">
    <link rel="stylesheet" href="/assets/css/mobile-nav-bar.css">
    <link rel="stylesheet" href="/assets/css/popup-adicionado.css">
</head>

<body>
    <!-- Loading Screen Start -->
    <div id="loading-screen"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #85714d; display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.2s ease;">
        <img src="/assets/images/site-logo/logo.svg" alt="Logo" style="max-width: 50%;">
    </div>
    <!-- Loading Screen End -->

    <header class="banner">
        <div class="banner-container">
            <nav>
                <a onclick="location.reload();">
                    <img src="/assets/images/site-logo/logo.svg" alt="Logo" class="logo">
                </a>
                <label class="hamburger">
                    <input type="checkbox">
                    <svg viewBox="0 0 32 32">
                        <path class="line line-top-bottom"
                            d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22">
                        </path>
                        <path class="line" d="M7 16 27 16"></path>
                    </svg>
                </label>
                <ul class="nav-list">
                    <li><a href="#titulo-bebidas">BEBIDAS</a></li>
                    <li><a href="#titulo-salgados">SALGADOS</a></li>
                    <li><a href="#titulo-doces">DOCES</a></li>
                    <li>
                        <a class="pedidos-link" href="#pedidos">
                            <!-- Ícone SVG de sacolinha de mercado -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" style="vertical-align: middle; margin-right: 0.5em;" viewBox="0 0 24 24" fill="none">
                                <path d="M7 7V6a5 5 0 0 1 10 0v1" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <rect x="3" y="7" width="18" height="13" rx="2" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16 11a4 4 0 0 1-8 0" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            PEDIDOS
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main style="margin-top: 7rem;">
        <h2 id="titulo-bebidas">BEBIDAS</h2>
        <section id="bebidas" class="categoria">
            <!-- Produtos de Bebidas -->

        </section>

        <h2 id="titulo-salgados">SALGADOS</h2>
        <section id="salgados" class="categoria">
            <!-- Produtos de Salgados -->

        </section>

        <h2 id="titulo-doces">DOCES</h2>
        <section id="doces" class="categoria">
            <!-- Produtos de Doces -->

        </section>

        <!-- Nova seção para exibir os pedidos -->
        <section id="pedidos" class="categoria">
            <h2 id="titulo">Pedidos</h2>
            <!-- Campo para código da mesa com inputs separados -->
            <label for="codigo-mesa-1" style="font-weight:600; color:#85714d; margin: auto;">Código da Mesa</label>
            <div id="codigo-mesa-container" style="display:flex; gap:0.5rem; margin: 1.2rem auto 0.5rem auto; justify-content:center; align-items:center;">
                <input type="text" id="codigo-mesa-1" maxlength="1" inputmode="numeric" pattern="[0-9A-Za-z]" style="width:2.5rem; height: 2.5rem; text-align:center; font-size:1.2rem; border-radius:4px; border:1px solid #ccc;" autocomplete="off">
                <input type="text" id="codigo-mesa-2" maxlength="1" inputmode="numeric" pattern="[0-9A-Za-z]" style="width:2.5rem; height: 2.5rem; text-align:center; font-size:1.2rem; border-radius:4px; border:1px solid #ccc;" autocomplete="off">
                <span style="font-size:1.2rem; align-self:center;">-</span>
                <input type="text" id="codigo-mesa-3" maxlength="1" inputmode="numeric" pattern="[0-9A-Za-z]" style="width:2.5rem; height: 2.5rem; text-align:center; font-size:1.2rem; border-radius:4px; border:1px solid #ccc;" autocomplete="off">
                <input type="text" id="codigo-mesa-4" maxlength="1" inputmode="numeric" pattern="[0-9A-Za-z]" style="width:2.5rem; height: 2.5rem; text-align:center; font-size:1.2rem; border-radius:4px; border:1px solid #ccc;" autocomplete="off">
            </div>
            <span id="erro-codigo-mesa" style="color:red; font-size:0.9em; display:none;"></span>
            <ul id="lista-pedido">
            </ul>
            <button id="limpar-pedidos" style=" margin-top:0.5rem; background:none; color:#b00; border:none; border-radius:4px; padding:0.1rem 0.7rem; font-size:0.98rem; cursor:pointer; display:none; transition:opacity 0.2s;">Limpar lista</button>
            <p id="total">Total: R$ 0.00</p>
            <button id="finalizar-pedido">Finalizar Pedido</button>
        </section>
    </main>

    <button class="back-to-top">
        <svg class="svgIcon" viewBox="0 0 384 512">
            <path
                d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z">
            </path>
        </svg>
    </button>

    <footer>
        <br>&copy; 2025 - Café Delicia <br> Todos os direitos reservados.
    </footer>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/pedidos.js"></script>
    <script src="/assets/js/mobileNavbar.js"></script>
    <script src="/assets/js/backToTop.js"></script>
    <script src="/assets/js/loadProdutos.js"></script>
    <!-- Container para popups de confirmação -->
    <div id="popup-container" style="position: fixed; bottom: 2rem; right: 2rem; z-index: 99999; display: flex; flex-direction: column; align-items: flex-end; gap: 0.7rem;"></div>
</body>

</html>
